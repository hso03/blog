<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">블로그 관리</h2>
    <form method="post" th:action="@{/blog/{id}/manageAction(id=${blogResponse.blogFid})}">
        <!-- 아이디 -->
        <div class="mb-3">
            <label for="blogId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="blogId" name="blogFid" th:value="${blogResponse.blogFid}" readonly>
            <small class="form-text text-muted">아이디는 수정할 수 없습니다.</small>
        </div>

        <!-- 닉네임 -->
        <div class="mb-3">
            <label for="blogMbNickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="blogMbNickname" name="blogMbNickname" th:value="${blogResponse.blogMbNickname}" placeholder="닉네임을 입력하세요.">
        </div>

        <!-- 이름 -->
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="blogName" th:value="${blogResponse.blogName}" placeholder="이름을 입력하세요">
        </div>

        <!-- 설명 -->
        <div class="mb-3">
            <label class="form-label">설명</label>
            <textarea class="form-control" id="blogDescription" name="blogDescription" rows="4" th:text="${blogResponse.blogDescription}" placeholder="설명을 입력하세요."></textarea>
        </div>

        <!-- 버튼 -->
        <div class="d-flex justify-content-between">
            <a class="btn btn-outline-secondary" href="/index.do">메인으로</a>
            <button type="submit" class="btn btn-primary">저장</button>
        </div>
    </form>
</div>
</body>
</html>
