<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>error</title>
</head>
<body>
    <h1>Exception Handler</h1>
    <h2>Status Code : <span th:text="${statusCode}" /></h2>
    <!-- th:utext를 사용하면 html tag가 그대로 출력되어 반영됩니다.
        예를들어 th:text -> <br> -> <br>문자열 자체로 출력 됩니다.
               th:utext -> <br> -> <br>테그의 씌임 그대로 newLine이 출력 됩니다.
               직접 테스트 해보세요.
    -->
    <div th:utext="${errorMessage}"></div>
    <p>url : <span th:text="${referer}"></span></p>
    <p>
        <a href="/index.do">index 바로가기 </a>
    </p>
</body>
</html>
