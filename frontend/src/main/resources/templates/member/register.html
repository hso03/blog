<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resources/css/style.css" />
</head>
<body>
  <h1>회원가입</h1>
  <form method="post" action="/member/registerAction.do">
    <table>
      <tbody>
        <tr>
          <th scope="col">이메일</th>
          <td>
            <input type="email" name="mbEmail" />
          </td>
        </tr>
        <tr>
          <th scope="col">이름</th>
          <td>
            <input type="text" name="mbName" />
          </td>
        </tr>
        <tr>
          <th scope="col">비밀번호</th>
          <td>
            <input type="password" name="mbPassword" />
          </td>
        </tr>

        <tr>
          <th scope="col">비밀번호(확인)</th>
          <td>
            <input type="password" name="mbPasswordConfirm" />
          </td>
        </tr>

        <tr>
          <th scope="col">모바일</th>
          <td>
            <input type="tel" name="mbMobile" />
          </td>
        </tr>
        <tr>
          <th scope="col">블로그 대표 아이디</th>
          <td>
            <input type="text" name="blogFid" />
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">
            <button type="submit">회원가입</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </form>
</body>
</html>
